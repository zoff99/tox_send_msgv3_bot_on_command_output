name: "CodeQL"

on:
  push:
  pull_request:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: install deps
      run: sudo apt-get update ; sudo apt-get install -y --force-yes --no-install-recommends libcurl4-gnutls-dev curl git cmake  libconfig-dev libgtest-dev libopus-dev libsodium-dev libvpx-dev pkg-config binutils libavutil-dev libavcodec-dev    libavformat-dev    libavfilter-dev    libx264-dev

    - name: build deps
      run: git clone https://github.com/zoff99/c-toxcore ; cd ./c-toxcore/ ; cmake . ; make ; sudo make install

    - name: check deps
      run: pkg-config --cflags --libs toxcore libsodium libcurl

    - name: build
      run: gcc -O2 -g -fPIC -fstack-protector-all $(pkg-config --cflags --libs toxcore libsodium libcurl) tox_msgv3_bot.c list.c list_iterator.c list_node.c -o tox_msgv3_bot

    - name: check build
      run: export LD_LIBRARY_PATH=/usr/local/lib ; ldd tox_msgv3_bot ; ls -al tox_msgv3_bot

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
